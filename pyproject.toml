[tool.poetry]
name = "strapp"
version = "0.1.1"
description = ""
authors = []
packages = [
    { include = "strapp", from = "src" },
]

[tool.poetry.dependencies]
python = "^3.6"
click = { version = "*", optional = true }
sentry-sdk = { version = "*", optional = true }
sqlalchemy = { version = "*", optional = true }
setuplog = { version = "*", optional = true }

[tool.poetry.dev-dependencies]
bandit = "^1.6.2"
black = "^19.10b0"
coverage = "*"
flake8 = "^3.7.9"
isort = "^4.3.21"
mypy = "^0.740"
pydocstyle = "^4.0.1"
pytest = "^5.2"
pytest-mock-resources = "*"
sqlalchemy-stubs = "*"

[[tool.poetry.source]]
name = 'schireson'
url = "https://artifactory.schireson.com/artifactory/api/pypi/pypi/simple"

[tool.poetry.extras]
click = ["click"]
loggin = ["setuplog"]
sqlalchemy = ["sqlalchemy"]
sentry = ["sentry-sdk"]

[tool.black]
line_length = 100

[tool.isort]
default_section = 'FIRSTPARTY'
include_trailing_comma = true
indent = '    '
length_sort = false
line_length = 100
multi_line_output = 3
order_by_type = false
known_first_party = 'tests'
known_standard_library = 'dataclasses'
use_parentheses = true

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
